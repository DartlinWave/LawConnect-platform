spring.application.name=LawConnect Platform

# Spring Data Source Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/lawconnect-platform?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring Data JPA Configuration
spring.jpa.show-sql=true

# Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Spring Data JPA Hibernate Naming Strategy Configuration
spring.jpa.hibernate.naming.physical-strategy=com.dartlinwave.platform.lawconnectplatform.shared.infrastructure.persistence.jpa.configuration.strategy.SnakeCaseWithPluralizedTablePhysicalNamingStrategy

# Elements that take their values from the pom.xml file
documentation.application.version=@project.version@
documentation.application.description=@project.description@

# Spring Security Configuration
authorization.jwt.expiration.days = 7
authorization.jwt.secret=WriteHereYourSecretStringForTokenSigningCredentials